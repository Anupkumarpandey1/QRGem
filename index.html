<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Gem - QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS for logo-like font */
        .logo {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            color: #333; /* Adjust color as needed */
            text-transform: uppercase;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo" style="color: navy; font-weight: bold;"><i><b>QR</b></i> <span style="color: gold;">Gem</span></h1> <!-- Logo-like font -->
        
        <p>Enter your Text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrtext">
        <button onclick="generateQR(); shortUrl();">Generate QR code</button>
        <div class="input-container">
            <input type="text" value="Text or URL" id="result" readonly>
            <button class="copy-button" onclick="copyToClipboard()">Copy</button>
        </div>
        <div id="image">
            <img src="" id="qrimage" alt="QR Code Image">
        </div>
        <a id="download" class="download-button" download="qrcode.png">Download QR Code</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
